<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staples Supplies Management</title>
    <script src="https://kit.fontawesome.com/e8e21585be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/password.css">
    <link rel="stylesheet" href="./css/item-container.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="./css/checkout.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- password protection for the application -->
    <div id="password-screen">
        <div class="form">
            <div class="password-title">
                <h1 class="title-text">Staples Supply Management</h1>
            </div>
            <form id="password-form">
                <label for="password">Enter Password:</label>
                <input type="password" id="password" required>
                <button type="button" onclick="checkPassword()">Submit</button>
            </form>
        </div>
    </div>

    <div id="item-container"></div>

    <div id="cart-container" class="cart-closed">
        <div id="cart-header">
            <h2>Shopping Cart</h2>
        </div>
        <ul id="cart-items"></ul>
        <!-- Checkout Button -->
        <button id="checkout-btn">Checkout</button> 
    </div>

    <!-- checkout section  -->
    <div id="checkout-section" class="hidden">
        <button onclick="backBtn()"><i class="fa-solid fa-arrow-left"></i>Back</button>
        <div class="checkout-cart">
            <h2>Checkout</h2>   
            <ul id="checkout-items"></ul>
            <p>Total Price: $<span id="total-price"></span></p>
            <button id="place-order-btn">Place Order</button>
        </div>
        <div id="pastorders">
            <ul id="pastorders-list"></ul>
        </div>
    </div>

    <!-- Floating Cart Button -->
    <div id="cart-btn" class="floating-btn"><i class="fa-solid fa-cart-shopping"></i></div>
    
    <!-- Popups for adding items to cart -->
    <!-- If the item exist, red popup, if it doesnt -->
    <!-- the item will be added to the cart -->
    <div id="popup" class="popup"></div>

    
    <script src="./js/cartModal.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
